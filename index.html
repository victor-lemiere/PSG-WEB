<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSG Fan Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bannière -->
<div class="banner">
  <div class="container">
    <h1>Fan du PSG ?</h1>
    <h2>Découvrez toute l'actualité parisienne !</h2>
    <a href="#quiz" class="btn-primary">Testez vos connaissances</a>
  </div>
</div>

<!-- Section Actualités -->
<section class="news-section">
  <div class="container">
    <h2 class="section-title">Dernières actualités</h2>
    <div class="cards-grid">
      <div class="card">
        <img src="Images/AUTEUIL.jpg" alt="AUTEUIL">
        <h3>Tribune Auteuil</h3>
      </div>
      <div class="card">
        <img src="Images/FAN.jpg" alt="FAN PSG">
        <h3>Fan du PSG</h3>
      </div>
      <div class="card">
        <img src="Images/PARC.jpg" alt="PARC">
        <h3>Parc des Princes</h3>
      </div>
    </div>
  </div>
</section>

<!-- Section Quiz Typeform -->
<section id="quiz" class="quiz-section">
  <div class="container">
    <h2 class="section-title">Quiz PSG</h2>
    <div class="typeform-container">
      <div data-tf-live="01JQKMQ5KX22QSMS4Z0ZT0ZT9K"></div>
    </div>
  </div>
</section>

<!-- Script Typeform -->
<script src="https://embed.typeform.com/next/embed.js"></script>

</body>
</html>
